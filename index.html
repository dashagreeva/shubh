<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://www.transparenttextures.com/patterns/stardust.png'), linear-gradient(to right, #0d1b2a, #1b263b);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #fff;
        }
        .header {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 25px;
            border-radius: 10px;
            margin: 10px;
        }
        .header h1 {
            font-size: 28px;
            letter-spacing: 1.5px;
            text-align: center;
        }
        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
        }
        .nav {
            margin: 50px 0;
        }
        .nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            padding: 0;
        }
        .nav ul li {
            display: inline;
        }
        .nav ul li a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #ffcc33, #ff9900);
            color: white;
            width: 110px;
            height: 110px;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 165, 0, 0.5);
        }
        .nav ul li a:hover {
            background: linear-gradient(135deg, #ff9900, #ff6600);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 140, 0, 0.7);
        }
        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 30px;
            min-height: 60vh;
            font-size: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .content p {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
            animation: slideIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }
            .header h1 {
                font-size: 22px;
            }
            .profile-pic {
                width: 50px;
                height: 50px;
            }
            .nav ul {
                flex-direction: column;
                gap: 20px;
            }
            .nav ul li a {
                width: 90px;
                height: 90px;
                font-size: 16px;
            }
            .footer {
                position: relative;
                padding: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>हिंदी विभाग बेंगलुरु विश्वविद्यालय</h1>
        <img src="profile.jpg" alt="Profile" class="profile-pic">
    </header>
    <nav class="nav">
        <ul>
            <li><a href="story.html">सारांश</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main class="content">
        <p>हिंदी विभाग में आपका स्वागत है
            |</p>
    </main>
    <footer class="footer">
        &copy; 2025 My Website. All rights reserved.
    </footer>
</body>
</html>
