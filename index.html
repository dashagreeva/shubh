<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://www.transparenttextures.com/patterns/stardust.png'), linear-gradient(to right, #0d1b2a, #1b263b);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #fff;
        }
        .header {
            background: url('logo.jpg') no-repeat center;
            background-size: contain; /* Adjust image size */
            height: 120px; /* Adjust height to fit logo */
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
        }
        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
        }
        .nav {
            margin: 50px 0;
        }
        .nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            padding: 0;
        }
        .nav ul li a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #ffcc33, #ff9900);
            color: white;
            width: 140px;
            height: 60px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 165, 0, 0.5);
        }
        .nav ul li a:hover {
            background: linear-gradient(135deg, #ff9900, #ff6600);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 140, 0, 0.7);
        }
        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 30px;
            min-height: 60vh;
            font-size: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @media (max-width: 768px) {
            .header {
                height: 100px;
                padding: 10px;
            }
            .profile-pic {
                width: 50px;
                height: 50px;
            }
            .nav ul {
                flex-direction: column;
                gap: 20px;
            }
            .nav ul li a {
                width: 120px;
                height: 50px;
                font-size: 16px;
            }
            .footer {
                position: relative;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="profile.jpg" alt="Profile" class="profile-pic">
    </header>
    <nav class="nav">
        <ul>
            <li><a href="story.html">सारांश</a></li>
            <li><a href="#">जल्द ही आ जायेगा</a></li>
            <li><a href="#">जल्द ही आ जायेगा</a></li>
        </ul>
    </nav>
    <main class="content">
        <p>हिंदी विभाग में आपका स्वागत है</p>
    </main>
    <footer class="footer">
        &copy; 2025 this is the beta version.
    </footer>
</body>
</html>
