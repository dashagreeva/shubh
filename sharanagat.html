<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d1b2a;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .menu a:hover {
            color: yellow;
        }

        .content {
            margin-top: 60px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6),
                0 0 30px rgba(255, 255, 255, 0.4);
            animation: glow 1.5s infinite alternate;
            padding: 20px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                    0 0 20px rgba(255, 255, 255, 0.6),
                    0 0 30px rgba(255, 255, 255, 0.4);
            }

            to {
                text-shadow: 0 0 15px rgba(255, 255, 255, 1),
                    0 0 25px rgba(255, 255, 255, 0.8),
                    0 0 35px rgba(255, 255, 255, 0.6);
            }
        }

        .typewriter {  font-size: 24px;
            font-weight: bold;
            overflow: hidden;
            white-space: normal;
            color: rgb(255, 230, 0);
            border-right: 4px;
            
            width: 0;
            margin: 20px auto;
            padding: 0 20px;
            animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
            
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: white;
            }
        }

        @media (max-width: 600px) {
            .menu {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding: 15px;
            }

            .menu a {
                font-size: 16px;
            }

            .header {
                font-size: 28px;
            }

            .typewriter {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <nav class="menu">
        <a href="kua.html">ठाकुर का कुआँ</a>
        <a href="https://youtu.be/XwE-ewI4zNk?si=agCtJEMlefbAY4lo">शरणागत</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="content">
        <header>
            <h1 class="header"> </h1>
        </header>
        <div class="typewriter">
            <p> </div>
</body>

</html>
